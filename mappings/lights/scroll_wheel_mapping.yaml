# Remote buttons 1 & 2 - Light brightness scroll wheel
# Used by automations/Remotes/remote_light_scroll_wheel_global.yaml
# Button 1 = decrease (min 10%), Button 2 = increase. 8 presses = 90% range (10-100%).
# Add rooms with dimmable lights only.
#
bedroom: &bedroom
  lights:
    - light.bedroom_ceiling_lamp_bulb
# Add more rooms when they have dimmable lights, e.g.:
# living_room: &living_room
#   lights:
#     - light.living_room_ceiling_lamp
#
# Keys used by the automation (trigger.entity_id)
#
event.bedroom_remote_button_1: *bedroom
event.bedroom_remote_button_2: *bedroom
