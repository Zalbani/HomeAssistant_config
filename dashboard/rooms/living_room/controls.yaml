cards:
  - type: custom:bubble-card
    card_type: separator
    name: Lights
    icon: mdi:lightbulb

  - type: custom:mushroom-light-card
    entity: light.living_room_ceiling_lamp_bulb
    name: Ceiling light
    icon: mdi:ceiling-light-outline
    show_brightness_control: true
    collapsible_controls: false
    tap_action:
      action: perform-action
      perform_action: switch.toggle
      target:
        entity_id: switch.living_room_ceiling_lamp_switch

  - type: custom:mushroom-light-card
    entity: light.living_room_streetlight_bulb
    name: Streetlight
    icon: mdi:floor-lamp-torchiere
    show_brightness_control: true
    show_color_control: true
    collapsible_controls: false
    tap_action:
      action: perform-action
      perform_action: switch.toggle
      target:
        entity_id: switch.living_room_outlet_switch

  - type: custom:mushroom-light-card
    entity: light.living_room_mushroom_lamp_bulb
    name: Mushroom lamp
    icon: mdi:mushroom-outline
    show_brightness_control: true
    collapsible_controls: false

  - type: custom:bubble-card
    card_type: separator
    name: Covers
    icon: mdi:window-shutter

  - type: custom:mushroom-cover-card
    entity: cover.living_room_shutter
    name: Shutter
    icon: mdi:window-shutter
    show_buttons_control: true
    show_position_control: true
    collapsible_controls: false

  - type: custom:mushroom-cover-card
    entity: cover.living_room_sunshade
    name: Sunshade
    icon: mdi:blinds
    show_buttons_control: true
    show_position_control: true
    collapsible_controls: false

  - type: custom:bubble-card
    card_type: separator
    name: Heating
    icon: mdi:radiator

  - type: thermostat
    entity: climate.living_room_thermostatic_valve_thermostat

  - type: custom:bubble-card
    card_type: separator
    name: Window
    icon: mdi:door-sliding-open

  - type: custom:mushroom-entity-card
    entity: binary_sensor.living_room_french_window
    name: French window
    icon: mdi:door-sliding-open
    fill_container: true
