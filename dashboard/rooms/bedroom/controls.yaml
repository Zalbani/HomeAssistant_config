title: Controls
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Lights
    icon: mdi:lightbulb

  - type: custom:mushroom-light-card
    entity: light.bedroom_ceiling_lamp_bulb
    name: Ceiling lamp
    icon: mdi:lightbulb
    show_brightness_control: true
    collapsible_controls: false

  - type: custom:mushroom-light-card
    entity: light.bedroom_bed_led_strip
    name: Bed LED strip
    icon: mdi:led-strip-variant
    show_brightness_control: true
    collapsible_controls: false

  - type: custom:bubble-card
    card_type: separator
    name: Covers
    icon: mdi:blinds

  - type: custom:mushroom-template-card
    entity: cover.bedroom_sunshade
    primary: Sunshade
    icon: "{{ 'mdi:blinds-open' if not is_state('cover.bedroom_sunshade', 'closed') else 'mdi:blinds' }}"
    icon_color: "{{ 'yellow' if not is_state('cover.bedroom_sunshade', 'closed') else 'blue' }}"
    tap_action:
      action: more-info
