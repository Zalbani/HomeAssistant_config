type: custom:button-card
template: room_card
name: Bathroom
variables:
  name: Bathroom
  room_id: bathroom
  light_entity:
    - switch.bathroom_ceiling_lamp_switch
    - switch.bathroom_mirror_switch
  sub_state: >
    [[[
      const temp = states['sensor.bathroom_thermometer_temperature']?.state;
      const hum = states['sensor.bathroom_thermometer_humidity']?.state;
      const parts = [];
      if (temp && temp !== 'unknown') parts.push(`${parseFloat(temp).toFixed(1)}°`);
      if (hum && hum !== 'unknown') parts.push(`${Math.round(hum)}%`);
      return parts.join(' · ');
    ]]]
  actions_columns:
    - - entity: switch.bathroom_ceiling_lamp_switch
        icon: mdi:ceiling-light-outline
      - entity: switch.bathroom_mirror_switch
        icon: mdi:mirror
      - entity: climate.bathroom_thermostatic_valve_thermostat
        icon: mdi:fire
        tap_action:
          action: more-info
