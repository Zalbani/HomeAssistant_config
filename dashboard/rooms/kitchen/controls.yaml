title: Controls
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Lights
    icon: mdi:lightbulb

  - type: custom:bubble-card
    card_type: button
    button_type: slider
    entity: switch.kitchen_ceiling_lamp_switch
    name: Ceiling light
    icon: mdi:lightbulb


  - type: custom:bubble-card
    card_type: button
    entity: switch.kitchen_under_cabinet_lighting_switch
    name: Under cabinet
    icon: mdi:lightbulb-outline
    tap_action:
      action: toggle

  - type: custom:bubble-card
    card_type: separator
    name: Covers
    icon: mdi:window-shutter

  - type: custom:mushroom-template-card
    entity: cover.kitchen_shutter
    primary: Shutter
    icon: "{{ 'mdi:window-shutter-open' if not is_state('cover.kitchen_shutter', 'closed') else 'mdi:window-shutter' }}"
    icon_color: "{{ 'yellow' if not is_state('cover.kitchen_shutter', 'closed') else 'blue' }}"
    tap_action:
      action: more-info
