title: Controls
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Lights
    icon: mdi:lightbulb

  - type: custom:bubble-card
    card_type: button
    button_type: slider
    entity: switch.kitchen_ceiling_lamp_switch
    name: Ceiling light
    icon: mdi:ceiling-light-outline


  - type: custom:bubble-card
    card_type: button
    entity: switch.kitchen_under_cabinet_lighting_switch
    name: Under cabinet
    icon: mdi:dome-light
    tap_action:
      action: toggle

  - type: custom:bubble-card
    card_type: separator
    name: Covers
    icon: mdi:window-shutter

  - type: custom:mushroom-cover-card
    entity: cover.kitchen_shutter
    name: Shutter
    icon: mdi:window-shutter
    show_buttons_control: true
    show_position_control: true
    collapsible_controls: false
