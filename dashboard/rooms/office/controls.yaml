cards:
  - type: custom:bubble-card
    card_type: separator
    name: Light
    icon: mdi:lightbulb

  - type: custom:mushroom-light-card
    entity: light.office_ceiling_lamp_bulb
    name: Ceiling light
    icon: mdi:ceiling-light-outline
    show_brightness_control: true
    collapsible_controls: false
    tap_action:
      action: perform-action
      perform_action: switch.toggle
      target:
        entity_id: switch.office_ceiling_lamp_switch

  - type: custom:bubble-card
    card_type: separator
    name: Covers
    icon: mdi:blinds

  - type: custom:mushroom-cover-card
    entity: cover.office_sunshade
    name: Sunshade
    icon: mdi:blinds
    show_buttons_control: true
    show_position_control: true
    collapsible_controls: false

  - type: custom:bubble-card
    card_type: separator
    name: Heating
    icon: mdi:radiator

  - type: thermostat
    entity: climate.office_thermostatic_valve_thermostat

  - type: custom:bubble-card
    card_type: separator
    name: Devices
    icon: mdi:desktop-tower

  - type: custom:mushroom-template-card
    primary: Desktop PC
    entity: switch.alban_pc_fixe
    secondary: >-
      {% if is_state(entity, 'on') %}Online ({{ states('sensor.hass_pc_fixe_cpuload') | round(0) }}% CPU){% else %}Offline{% endif %}
    icon: mdi:desktop-tower
    icon_color: "{% if is_state(entity, 'on') %}blue{% else %}grey{% endif %}"
    tap_action:
      action: toggle
    hold_action:
      action: more-info
