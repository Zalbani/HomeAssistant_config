toggle_on_off_pc_fix:
  alias: Toggle ON/OFF PC Fix
  sequence:
  - if:
    - condition: state
      entity_id: switch.alban_pc_fixe
      state: 'off'
    then:
    - action: switch.turn_on
      target:
        entity_id: switch.alban_pc_fixe
    else:
    - action: button.press
      target:
        entity_id: button.hass_pc_fixe_shutdown
  description: ''
